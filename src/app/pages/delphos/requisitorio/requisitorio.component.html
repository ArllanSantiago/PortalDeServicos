<h2 class="brand-text font-weight-light">Requisitorio</h2>
<div class="card card-primary">
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-default card-tabs">
                    <div class="card-header p-0 pt-1">
                        <!--Tabs-->
                        <ul class="nav nav-tabs" id="custom-tabs-five-tab" role="tablist">
                            <li class="nav-item" (click)="onClearControl()">
                                <a class="nav-link active" id="tab-requisitorio-tab" data-toggle="pill"
                                    href="#tab-requisitorio" role="tab" aria-controls="tab-requisitorio"
                                    aria-selected="true">Requisitorio</a>
                            </li>
                            <li class="nav-item" (click)="onClearControl()">
                                <a class="nav-link" id="tab-oficio-tab" data-toggle="pill" href="#tab-oficio" role="tab"
                                    aria-controls="tab-oficio" aria-selected="false">Ofício</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <!--Panels-->
                        <div class="tab-content" id="tabs">
                            <div class="tab-pane fade show active" id="tab-requisitorio" role="tabpanel"
                                aria-labelledby="tab-requisitorio-tab">
                                <!--Requisitorio-->
                                <form role="formRequisitorio" [formGroup]="formRequisitorio">
                                    <div class="row">
                                        <app-secao-filter class="col-md-4"
                                            [formGroupMaster]="formRequisitorio"></app-secao-filter>
                                        <app-regiao-federal-filter class="col-md-4"
                                            [formGroupMaster]="formRequisitorio"></app-regiao-federal-filter>
                                        <app-data-intervalo-filter class="col-md-4" [formGroupMaster]="formRequisitorio"
                                            controlNameIni="dataIni" controlNameFin="dataFin"
                                            tittle="Data de Movimentação."></app-data-intervalo-filter>
                                    </div>
                                    <div class="row">
                                        <app-num-requisitorio-filter class="col-md-4"
                                            [formGroupMaster]="formRequisitorio"></app-num-requisitorio-filter>
                                        <app-sistema-filter class="col-md-4"
                                            [formGroupMaster]="formRequisitorio"></app-sistema-filter>
                                        <app-combo-comum-filter class="col-md-4" [formGroupMaster]="formRequisitorio"
                                            tittle="Situação" [lista]="[{value:'1', descr:'teste'}]"
                                            controlName="situacao"></app-combo-comum-filter>
                                    </div>
                                </form>
                                <!--***-->
                            </div>
                            <div class="tab-pane fade" id="tab-oficio" role="tabpanel" aria-labelledby="tab-oficio-tab">
                                <!--Oficio-->
                                <form role="formOficio" [formGroup]="formOficio">
                                    <div class="row">
                                        <app-num-requisitorio-filter class="col-md-4"
                                            [formGroupMaster]="formOficio"></app-num-requisitorio-filter>
                                        <app-ano-mes-filter class="col-md-4"
                                            [formGroupMaster]="formOficio"></app-ano-mes-filter>
                                    </div>
                                </form>
                                <!--***-->
                            </div>

                            <div class="d-flex mt-4 justify-content-end">
                                <button class="btn btn-info mr-2" style="width:247px;" (click)="onSearch()">
                                    <i class="fa fa-search"></i> Consultar
                                </button>
                                <button class="btn btn-secondary" style="width:247px;" (click)="onClearControl()">
                                    <i class="fa fa-eraser"></i> Limpar
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- /.card -->
                </div>
                <!-- /.Tabs -->
                <app-grid-basic [grid]="requisitorioView.grid"></app-grid-basic>
                <!-- /.card -->
            </div>
        </div>
    </div>
</div>
