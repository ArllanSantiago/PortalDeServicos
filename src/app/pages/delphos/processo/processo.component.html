<h2 class="brand-text font-weight-light">Processos</h2>
<div class="card card-primary">
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-default card-tabs">
                    <div class="card-body">
                        <form role="form" [formGroup]="formProcesso">
                            <!--Tabs-->
                            <ul class="nav nav-tabs" id="custom-tabs-five-tab" role="tablist">
                                <li class="nav-item" (click)="tabOnClick()" #tabProc>
                                    <a class="nav-link active" id="tab-processo-tab" data-toggle="pill"
                                        href="#tab-processo" role="tab" aria-controls="tab-processo"
                                        aria-selected="true">Número do Processo</a>
                                </li>
                                <li class="nav-item" (click)="tabOnClick()" #tabNameParte>
                                    <a class="nav-link" id="tab-name-parte-tab" data-toggle="pill"
                                        href="#tab-name-parte" role="tab" aria-controls="tab-name-parte"
                                        aria-selected="false">Nome da Parte</a>
                                </li>
                                <li class="nav-item" (click)="tabOnClick()">
                                    <a class="nav-link" role="tab" data-toggle="pill" id="tab-num-oab-tab" #tabNumOab
                                        aria-controls="tab-num-oab" href="#tab-num-oab" aria-selected="false">Número da
                                        OAB
                                    </a>
                                </li>
                                <li class="nav-item" (click)="tabOnClick()">
                                    <a class="nav-link" role="tab" data-toggle="pill" id="tab-doc-parte-tab"
                                        #tabDocParte aria-controls="tab-num-oab" href="#tab-doc-parte"
                                        aria-selected="false">CPF/CNPJ da
                                        Parte
                                    </a>
                                </li>
                            </ul>
                            <!--Common Filters-->
                            <div class="row">
                                <app-secao-filter class="col-md-4" [formGroupMaster]="formProcesso">
                                </app-secao-filter>
                            </div>
                            <!--Panels-->
                            <div class="tab-content" id="tabs">
                                <div class="tab-pane p-2 fade show active " #panelProc id="tab-processo" role="tabpanel"
                                    aria-labelledby="tab-processo-tab">
                                    <!--Processo-->
                                    <div class="row">
                                        <app-num-processo-filter class="col" [formGroupMaster]="formProcesso">
                                        </app-num-processo-filter>
                                    </div>

                                    <!--***-->
                                </div>
                                <div class="tab-pane p-2 fade" #panelParte id="tab-name-parte" role="tabpanel"
                                    aria-labelledby="tab-name-parte-tab">
                                    <!--Nome Parte-->
                                    <div class="row d-flex justify-content-between">
                                        
                                        <app-texto-comum-filter class="col-md-10" [formGroupMaster]="formProcesso"
                                            controlName="nomeBenef" tittle="Nome da Parte" id="nomeBenef">
                                        </app-texto-comum-filter>
                                        
                                        <app-check-comum-filter
                                            class="col-md-2 pb-2 align-items-end d-flex justify-content-end "
                                            [formGroupMaster]="formProcesso" controlName="nomeExato" tittle="Nome Exato"
                                            id="ptNomeExata"></app-check-comum-filter>
                                    </div>
                                    <!--***-->
                                </div>
                                <div class="tab-pane p-2 fade" #panelEnti id="tab-num-oab" role="tabpanel"
                                    aria-labelledby="tab-num-oab-tab">
                                    <!--Num da OAB-->
                                    <div class="row">
                                        <app-texto-comum-filter class="col" [formGroupMaster]="formProcesso"
                                            controlName="numOab" tittle="OAB" id="numOab"></app-texto-comum-filter>
                                    </div>

                                    <!--***-->
                                </div>

                                <div class="tab-pane p-2 fade" #panelEnti id="tab-doc-parte" role="tabpanel"
                                    aria-labelledby="tab-doc-parte-tab">
                                    <!--Doc da Parte-->
                                    <div class="row">
                                        <app-texto-comum-filter class="col" [formGroupMaster]="formProcesso"
                                            controlName="numDocBenef" tittle="CPF/CNPJ da Parte"
                                            id="numDocBenef"></app-texto-comum-filter>
                                    </div>
                                    <!--***-->
                                </div>
                                <div class="d-flex mt-4 justify-content-end">
                                    <button class="btn btn-info mr-2" style="width:247px;" (click)="onSearch()">
                                        <i class="fa fa-search"></i> Consultar
                                    </button>
                                    <button class="btn btn-secondary" style="width:247px;" (click)="onClearControl()">
                                        <i class="fa fa-eraser"></i> Limpar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
                <!-- /.Tabs -->
                <app-grid-basic [grid]="processoView.grid"></app-grid-basic>
                <!-- /.card -->
            </div>
        </div>
    </div>
</div>
