<h2 class="brand-text font-weight-light">Atenas</h2>
<div class="card card-primary">
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-default card-tabs">
                    <div class="card-body">
                        <!--Processo-->
                        <form role="formAtenas" [formGroup]="formAtenas">
                            <div class="row">
                                <app-num-expediente-filter class="col-md-4"
                                    [formGroupMaster]="formAtenas"></app-num-expediente-filter>

                                <app-num-processo-filter class="col-md-4"
                                    [formGroupMaster]="formAtenas"></app-num-processo-filter>

                                <app-data-intervalo-filter class="col-md-4" [formGroupMaster]="formAtenas"
                                    controlNameIni="dataRecebimentoIni" controlNameFin="dataRecebimentoFin"
                                    tittle="Data do Recebimento."></app-data-intervalo-filter>
                            </div>
                        </form>
                        <div class="d-flex mt-4 justify-content-end">
                            <button class="btn btn-info mr-2" style="width:247px;" (click)="onSearch()">
                                <i class="fa fa-search"></i> Consultar
                            </button>
                            <button class="btn btn-secondary" style="width:247px;" (click)="onClearControl()">
                                <i class="fa fa-eraser"></i> Limpar
                            </button>
                        </div>
                    </div>
                    <!-- /.card -->
                </div>
                <app-grid-basic [grid]="atenasView.grid"></app-grid-basic>
                <!-- /.card -->
            </div>
        </div>
    </div>
</div>
