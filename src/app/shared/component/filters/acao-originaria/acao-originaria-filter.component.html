<form *ngIf="formGroupMaster.controls['acaoOriginaria']" [formGroup]="formGroupMaster">
    <div  class="form-group">
        <label for="acaoOriginaria">{{title}}</label>
        <input type="text" class="form-control"  placeholder="exemplo:01411122234"
            formControlName="acaoOriginaria">
        <div *ngIf="!formGroupMaster.controls['acaoOriginaria'].valid" class="feedback-invalid">
            {{feedBackInvalid}}
        </div>
    </div>
</form>
