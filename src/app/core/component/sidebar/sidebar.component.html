<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a routerLink="/painel" class="brand-link">
        <img src="assets/imagens/logo-jf.png" alt="ASC.logo" class="brand-image" style="opacity: .8">
        <span class="brand-text font-weight-light">ASC-Title</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 mb-3 pb-3 d-flex flex-column align-items-center justify-content-center">
          <div class="res-circle ml-2" style="height: 3rem; width: 3rem">
            <div class="circle-txt font-weight-light">{{USER.name[0]}}</div>
          </div>
          <a href="#" class="d-block font-weight-light">{{USER.name}}</a>
        </div>

        <div class="form-inline">
            <div class="input-group" data-widget="sidebar-search">
                <input class="form-control form-control-sidebar" type="search" placeholder="pesquisar" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-sidebar">
                        <i class="fas fa-fw fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="sidebar-search-results">
                <div class="list-group"><a href="#" class="list-group-item docs-creator">
                        <div class="search-title"><strong class="text-light"></strong>N<strong
                                class="text-light"></strong>o<strong class="text-light"></strong> <strong
                                class="text-light"></strong>e<strong class="text-light"></strong>l<strong
                                class="text-light"></strong>e<strong class="text-light"></strong>m<strong
                                class="text-light"></strong>e<strong class="text-light"></strong>n<strong
                                class="text-light"></strong>t<strong class="text-light"></strong> <strong
                                class="text-light"></strong>f<strong class="text-light"></strong>o<strong
                                class="text-light"></strong>u<strong class="text-light"></strong>n<strong
                                class="text-light"></strong>d<strong class="text-light"></strong>!<strong
                                class="text-light"></strong></div>
                        <div class="search-path"></div>
                 </a></div>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li *ngFor="let itemMenu of MENU" class="nav-item ">
                    <a role="button" class="nav-link">
                        <i [class]="itemMenu.icon"></i>
                        <p>
                            {{itemMenu.title}}
                            <i class="fas fa-angle-left right"></i>
                            <span *ngIf="itemMenu.count > 0 "
                                class="badge badge-info right">{{itemMenu.subMenu?.length}}</span>
                        </p>
                    </a>

                    <ul class="nav nav-treeview" style="display: none; background-color: dimgrey;">
                        <li *ngFor="let itemSubMenu of itemMenu.subMenu" class="nav-item">
                            <a [routerLink]="itemSubMenu.router" class="nav-link" routerLinkActive="active">
                                <i [class]="itemSubMenu.icon"></i>
                                <p>{{itemSubMenu.title}}</p>
                                <span *ngIf="itemSubMenu.count > 0 "
                                    class="badge badge-info right">{{itemSubMenu.count}}</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li *ngFor="let itemMenuPre of MENU_PRECATORIO" class="nav-item ">
                    <a role="button" class="nav-link">
                        <i [class]="itemMenuPre.icon"></i>
                        <p>
                            {{itemMenuPre.title}}
                            <i class="fas fa-angle-left right"></i>
                            <span *ngIf="itemMenuPre.count > 0 "
                                class="badge badge-info right">{{itemMenuPre.subMenu?.length}}</span>
                        </p>
                    </a>

                    <ul class="nav nav-treeview" style="display: none; background-color: dimgrey;">
                        <li *ngFor="let itemSubMenuPre of itemMenuPre.subMenu" class="nav-item">
                            <a [routerLink]="itemSubMenuPre.router" class="nav-link" routerLinkActive="active">
                                <i [class]="itemSubMenuPre.icon"></i>
                                <p>{{itemSubMenuPre.title}}</p>
                                <span *ngIf="itemSubMenuPre.count > 0 "
                                    class="badge badge-info right">{{itemSubMenuPre.count}}</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>

        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
